<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="post">
        <fieldset>
            <legend>Dados de Acesso</legend> <!--Título do campo-->
        <label for="nome">*Nome:</label> <!--Rótulo de entrada para campo input-->
        <input type="text" name="nome" id="nome"> <!--Campo de entrada de texto-->
        <br>
        <label for="senha">*Senha:</label>
        <input type="password" name="senha" id="senha"> <!--Campo de entrada de senha-->
        </fieldset>

        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="email">*E-mail:</label>
            <input type="email" name="email" id="email" required> <!--Campo de entrada de e-mail-->
            <br>
            <label for="data">Data de Nascimento:</label>
            <input type="date" name="data" id="data"> <!--Campo de entrada de telefone-->
            <br>
            <label for="cpf">*CPF:</label>
            <input type="cpf" name="cpf" id="cpf"> <!--Campo de entrada de cpf-->
            <br>
            <input type="radio" name="tipo" id="aluno" value="aluno"><label for="aluno">Aluno</label> <!--Campo de entrada de radio-->
            <input type="radio" name="tipo" id="professor" value="professor"><label for="professor">Professor</label>
            <br>
            <input type="checkbox" name="politica" id="politica" value="politica" required><label for="politica">Aceito os termos da politica de privacidade</label> <!--Campo de entrada de checkbox-->
            <br>
            <input type="checkbox" name="informe" id="informe" checkded><label for="informe">Desejo receber o informativo</label>
            <br>
            <label for="estado">Estado:</label>
            <select name="estado" id="estado"> <!--Campo de entrada de select-->
                <option value="">Escolha..</option>
                <option value="ac">Acre</option>
                <option value="al">Alagoas</option>
                <option value="ap">Amapá</option>
                <option value="am">Amazonas</option>
                <option value="ba">Bahia</option>
                <option value="ce">Ceará</option>
                <option value="df">Distrito Federal</option>
                <option value="es">Espírito Santo</option>
                <option value="go">Goiás</option>
                <option value="ma">Maranhão</option>
                <option value="mt">Mato Grosso</option>
                <option value="ms">Mato Grosso do Sul</option>
                <option value="mg">Minas Gerais</option>
                <option value="pa">Pará</option>
                <option value="pb">Paraíba</option>
                <option value="pr">Paraná</option>
                <option value="pe">Pernambuco</option>
                <option value="pi">Piauí</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="rn">Rio Grande do Norte</option>
                <option value="rs">Rio Grande do Sul</option>
                <option value="ro">Rondônia</option>
                <option value="rr">Roraima</option>
                <option value="sc">Santa Catarina</option>
                <option value="sp">São Paulo</option>
                <option value="se">Sergipe</option>
                <option value="to">Tocantins</option>
            </select>
            <br>

            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" id="mensagem"></textarea> <!--Campo de entrada de textarea-->

        </fieldset>
        
        <input type="reset"> <!--Botão de limpar formulário-->
        <input type="submit"> <!--Botão de envio de formulário-->
    </form>
</body>
</html>
